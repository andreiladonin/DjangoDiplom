<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>

    <header class="p-3 mb-5 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mr-5 mb-2 mb-lg-0 text-white text-decoration-none">
              <i class="fas fa-film" style="font-size:35px;"></i>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'films:index' %}" class="nav-link px-2 text-white">Главная странца</a></li>
            </ul>
            <div class="d-flex flex-row">
              {% if user.is_authenticated %}
                <a class="nav-link text-white" href="">{{ user.username }}</a>
                <form action="{% url 'users:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Выйти</button>
                </form>
              {% else %}
                  <a class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Войти</a>
                  <a class="btn btn-warning" href="{% url 'users:register' %}">Регистрация</a>
              {% endif %}
            </div>
          </div>
        </div>
  </header>

    <section>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e7de895a2.js" crossorigin="anonymous"></script>
</body>
</html>
